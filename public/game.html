<!DOCTYPE html>
<html>
 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, 
    initial-scale=0.85, maximum-scale=1, user-scalable=0;"/>
        <link href="css/game.css" rel="stylesheet">
    </head>
 
    <body>
        <script src="js/refreshToken.js"></script>
        <div id="game" ontouchstart="fullScreen()">
            <script src = "socket.io/socket.io.js"></script>
            <script src="js/phaser.min.js"></script>
            <!-- <script src="js/phaser.js"></script> -->
            <script type="text/javascript" src="js/gestures.js"></script>
            <script src="js/game.js"></script>
        </div>
        <!-- <div> -->
            <!-- <h1 style='text-align: center;'>Baybayin Game</h1> -->
            
            <!-- <script type="text/javascript" src="js/gesture_list.js"></script> -->
        <!-- </div> -->
        <script>
            var gameScreen = document.getElementById("game");
            function fullScreen(){//change game div to fullscreen
                if(gameScreen.requestFullscreen){
                    gameScreen.requestFullscreen();
                } else if (gameScreen.mozRequestFullScreen) { /* Firefox */
                    gameScreen.mozRequestFullScreen();
                } else if (gameScreen.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                    gameScreen.webkitRequestFullscreen();
                } else if (gameScreen.msRequestFullscreen) { /* IE/Edge */
                    gameScreen.msRequestFullscreen();
                }
            }

            document.addEventListener("fullscreenchange", function() {
                console.log(document.fullscreenElement);
            });
        </script>
    </body>
 
</html>
