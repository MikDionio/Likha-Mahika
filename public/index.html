  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" required>
    <a class="btn btn-lg btn-primary btn-block" onClick="signIn()">Sign in</a>
    <a href="/thesis/public/signup.html">Don't have an account? Sign up here.</a>
  </form>
  <script>
    function signIn() {
      var data = {
        username: document.forms[0].elements[0].value,
        password: document.forms[0].elements[1].value
      };
      $.ajax({
        type: 'POST',
        url: '/thesis/public/login',
        data,
        success: function (data) {
          self.location.replace('/thesis/public/home.html');
        },
        error: function (xhr) {
          window.alert(JSON.stringify(xhr));
          window.location.replace('/thesis/public/index.html');
        }
      });
    }
  </script>
