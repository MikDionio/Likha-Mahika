<!DOCTYPE html>
<html>
 
    <head>
        <meta charset="utf-8">
        <link rel="manifest" href="manifest.json" />
        <link rel="icon" href="assets/192spaceShips_001.png" sizes="192x192" />
        <link rel="icon" href="assets/512spaceShips_001.png" sizes="512x512" />
    </head>
 
    <body>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Add to home screen?</p>
                <button onclick="offlinePrompt()">Install</button>
            </div>
        </div>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('/sw.js', {scope: '/'}).then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
                });
            }
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', function (e) {
                console.log('beforeinstallprompt triggered');
                e.preventDefault();
                deferredPrompt = e;
                modal.style.display = 'block';
            });
            // Get the modal
            var modal = document.getElementById('myModal');
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName('close')[0];
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = 'none';
            }
            function offlinePrompt() {
                deferredPrompt.prompt();
            }
        </script>
        <div>
            <script type="text/javascript" src="js/gestures.js"></script>
            <script src = "/socket.io/socket.io.js"></script>
            <script src="js/phaser.min.js"></script>
            <!-- <script src="js/phaser.js"></script> -->
            <script src="js/game.js"></script>
        </div>
        <!-- <div> -->
            <!-- <h1 style='text-align: center;'>Baybayin Game</h1> -->
            
            <!-- <script type="text/javascript" src="js/gesture_list.js"></script> -->
        <!-- </div> -->
    </body>
 
</html>
