<!doctype html>
<html lang="en">
 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/192spaceShips_001.png" sizes="192x192" />
  <link rel="icon" href="assets/512spaceShips_001.png" sizes="512x512" />
</head>
 
<body class="text-center">
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal" id="username"></h1>
    <a class="btn btn-lg btn-danger btn-block text-white" onClick="startGame()">Start Game</a>
  </form>

</body>
<script>

    $.ajax({
    type: 'GET',
    url: '/thesis/public/current',
    success: function (response) {
        loggedUser = response;
        document.getElementById("username").innerHTML = "Hello " + loggedUser + "!";
    },
    error: function (xhr) {
        window.alert(JSON.stringify(xhr));
        window.location.replace('/index.html');
    }
    });
    function startGame(){
      if(self.location.hostname=="localhost"){
        self.location.assign('//' + self.location.hostname+ ':8081' + '/game.html'+'?username='+loggedUser);
      }
      else{
        self.location.assign('//' + self.location.hostname+ ':8081' + 'thesis/public/game.html'+'?username='+loggedUser);
      }
      
    }
</script>
</html>
