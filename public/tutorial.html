<body class="">
  <div style="font-size:0; position:relative">
    <img id="page" src="assets/tutorial1.png"/>
    <a class="btn btn-danger" onClick="prev()" style="position: absolute;
    left: 0px;
    height: 100%;
    width:20%;
    background: transparent;
    border: none !important;
    font-size:0;
    outline:none;">easter</a>
    <a class="btn btn-danger" onClick="next()" style="position: absolute;
    right: 0px;
    height: 100%;
    width:20%;
    background: transparent;
    border: none !important;
    font-size:0;
    outline:none;">easter</a>
  </div>
</body>
<script>
  var page = 1;
  function prev(){
    if(page==1){
      self.location.replace('home.html');
    }
    page--;
    document.getElementById('page').src = "assets/tutorial" + page + ".png";
    
  }
  function next(){
    if(page==5){
      self.location.replace('home.html');
    }
    page++;
    document.getElementById('page').src = "assets/tutorial" + page + ".png";
  }
</script>
